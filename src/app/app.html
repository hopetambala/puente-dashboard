<ion-menu [content]="content" class="menu-header">
  <ion-header>
    <ion-toolbar color="primary-black">
      <h3>Puente Logo?</h3>
    </ion-toolbar>
  </ion-header>

  <ion-content padding class="menu-content">
    <ion-list>
      <button color="primary" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <h2>{{p.title}}</h2>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
