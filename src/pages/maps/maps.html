<ion-header class="maps-header">

  <ion-navbar color="primary-black">
  	<button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>

    <h3 text-center>Maps</h3>

  </ion-navbar>

</ion-header>


<ion-content padding class="maps-content">
  <h3>Interactive Map</h3>
  <!--div id="map" style="width:100%; height:100%;"></div-->
  <ion-fab top right>
    <button ion-fab mini class="button" ><ion-icon name="options"></ion-icon></button>
    <ion-fab-list>
        <button ion-fab (click)="showMarkers()"><ion-icon name="eye"></ion-icon></button>
        <button ion-fab (click)="clearMarkers()"><ion-icon name="eye-off"></ion-icon></button>
        <button ion-fab (click)="deleteMarkers()"><ion-icon name="trash"></ion-icon></button>
        <button ion-fab (click)="restartMarkers()"><ion-icon name="refresh-circle"></ion-icon></button>
    </ion-fab-list>

  </ion-fab>
</ion-content>

<ion-content>
  <div id="map_canvas"></div>
</ion-content>
