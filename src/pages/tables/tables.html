<ion-header class="tables-header">

  <ion-navbar color="primary-black">
  	<button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <h3>Survey Table</h3>
  </ion-navbar>

</ion-header>


<ion-content padding class="tables-content">
  <!--h3>Survey Results</h3-->
  <!--smart-table></smart-table-->

  <!--ion-item-divider color="primary">
    Completed Surveys
  </ion-item-divider-->

  <ion-item class="tables-content" *ngFor="let queryResult of queryResults">
    <h1>{{ queryResult.get('fname') }}</h1>
    <p>{{ queryResult.get('lname') }}</p>
  </ion-item>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(listQuery())">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
