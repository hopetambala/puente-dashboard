<ion-header class="tables-header">

  <ion-navbar color="primary-black">
  	<button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <h3>Survey Table</h3>
  </ion-navbar>

</ion-header>


<ion-content padding class="tables-content">
  <!--h3>Survey Results</h3-->
  <!--smart-table></smart-table-->
  

  <!--ion-item-divider color="primary">
    Completed Surveys
  </ion-item-divider-->
  <button ion-button (click)="saveCsv()" color="secondary">save JSON to CSV</button>
  <ion-item *ngFor="let queryResult of queryResults" align="justify" class="tables-content" loadingSpinner="bubbles" >
    <h1>{{ queryResult.get('fname') }}</h1>
    <p>{{ queryResult.get('lname') }}</p>
    
    <!--table>
      <tr align="justify">
        <th>Name</th>
        <th>Last Name</th>
        <th>Sex</th>
      </tr>
      <tr *ngFor="let queryResult of queryResults" align="justify">
        <td>{{ queryResult.get('fname') }}</td>
        <td>{{ queryResult.get('lname') }}</td>
        <td>{{ queryResult.get('sex') }}</td>
      </tr>
    </table-->
  </ion-item>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(listQuery())">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
