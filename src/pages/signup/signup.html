<ion-header>
  <ion-navbar color="primary-black">
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="fillin">

  <form (submit)="doRegister()">
    <ion-list padding inset scroll="false">
        <ion-item>
          <ion-label stacked>Username</ion-label>
          <ion-input color="primary-black" type="text" [(ngModel)]="username" name="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Organization</ion-label>
          <ion-input type="text" [(ngModel)]="organization" name="organization"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>


        <div padding>
          <button ion-button color="primary" block [disabled]="email.length == '0' || username.length == '0' || password.length == '0'" type="submit">
            Register
          </button>
        </div>  
    </ion-list>
  </form>

</ion-content>
